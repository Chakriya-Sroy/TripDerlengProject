<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERLENG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="fonts/jost/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=PT+Serif&family=Pacifico&family=Patrick+Hand&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .contact{
            height:1fr;
        }
        .head{
            background-image: url("https://www.sodapdf.com/blog/wp-content/uploads/2018/04/Successful_Teamwork_thumbnail.jpg");
            background-repeat: none;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title{
            height: 300px;
            font-size: 60px;
            color: white;
            font-family: 'PT Serif', serif;
            text-align: center;
            margin-top: 70px;
        }
        .info{
            width: 900px;
            height: 400px;
            position: absolute;
            background-color: aqua;
            top: 300px;
            left:300px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            display: grid;
            grid-template-columns: 1fr 300px;
        }
        .right{
            height: 400px;
            background: #56BBF1;
            display: grid;
            grid-template-rows: 100px 200px;
            justify-content: center;
            box-sizing: border-box;

        }
        .infoH1{
            justify-self: center;
            align-self: center;
        }
        ul{
            margin-top: 50px;
            display: flex;
            flex-direction: column;
        }
        li{
            flex: 1;
        }
        a:hover{
            color: white;
        }
        .left{
            height: 400px;
            display: grid;
            grid-template-rows: 50px 1fr;
            margin-left: 50px;
            margin-top: 20px;
        }
        form{
            height: 300px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .row1,.row2{
            flex:1;
        }
        .row2{
            display: flex;
            flex-direction: column;
        }
        textarea{
            width: 300px;
            height: 150px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .textarea{
            margin-left: 197px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input{
            border: 1px solid black;
            margin-left: 50px;
        }
        .message{
            text-align: center;
            margin-top: 20px;
        }
        .email{
            flex: 1;
        }
        .yourMessage{
            display: flex;
            text-align: center;
            justify-self: center;
            align-self: center;
        }
        label{
            margin-right: 100px;
        }
        .email_I{
            margin-left: 57px;
        }
        .First_I{
            margin-left: 21px;
        }
        .Last_I{
            margin-left: 22px;
        }
    </style>
</head>
<body>
    <header>
        <div>
        <!-- Navbar goes here -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <!-- Website Logo -->
                            <a href="index.html" class="flex items-center py-4 px-2">
                                <!-- <img src="logo.png" alt="Logo" class="h-8 w-8 mr-2"> -->
                                <span class="font-semibold text-gray-500 text-lg">Der leng</span>
                            </a>
                        </div>
                    </div>
                    <!-- Secondary Navbar items -->
                    <div class="hidden md:flex items-center space-x-3 ">
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Services</a>
                            <a href="AboutUs.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                            <a href="faq.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">FAQ</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact Us</a>
                        </div>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
                            x-show="!showMenu"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    </div>
                </div>
            </div>
            <!-- mobile menu -->
            <div class="hidden mobile-menu">
                <ul class="">
                    <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
                    <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Services</a></li>
                    <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a></li>
                    <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">FAQ</a></li>
                    <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact Us</a></li>
                </ul>
            </div>
        </header>
        <section class="contact">
            <div class="head">
                <h1 class="title">Contact Us</h1>
            </div>
        </section>
        <div class="info">
            <div class="left">
                <h1 class="message">Send us a Message</h1>
                <form action="">
                    <div class="row1">
                        <div class="item1">
                            <label for="">First Name</label>
                            <input type="text" name="first" id="" class="First_I">
                        </div>
                        <div class="item2">
                            <label for="">Last Name</label>
                           <input type="text" name="last" id="" class="Last_I">
                        </div>
                        
                    </div>
                    <div class="row2">
                        <div class="item1">
                            <label for="">Email</label>
                            <input type="email" name="" id="" class="email_I">
                        </div>
                        <div class="item2">
                            <label for="" class="yourMessage">Your Message</label>
                            <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="right">
                <h1 class="infoH1">Contact information</h1>
                <ul>
                    <li>Street 317 Toul Kork</li>
                    <li>Phone number :012345678</li>
                    <li><a href="paragoniu.edu.kh">Derleng@gmail.com</a></li>
                </ul>
       
            </div>
        </div>
</body>
</html>
